services:
  # Backend Service
  - type: web
    name: trip-logger-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py migrate && gunicorn --bind 0.0.0.0:$PORT core.wsgi:application
    envVars:
      - key: RENDER
        value: true
      - key: ORS_API_KEY
        sync: false
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: trip-logger-db
          property: connectionString
      - key: CORS_ALLOW_ALL_ORIGINS
        value: false
      - key: CORS_ALLOWED_ORIGINS
        value: https://trip-logger-site.netlify.app
      - key: CORS_ALLOWED_ORIGIN_REGEXES
        value: https://.*--trip-logger-site\.netlify\.app
      - key: ALLOWED_HOSTS
        value: trip-logger.onrender.com

  # Frontend Service
  - type: web
    name: trip-logger-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_BACKEND_URL
        value: https://trip-logger.onrender.com
      - key: NODE_VERSION
        value: 18.x

# Database Configuration
databases:
  - name: trip-logger-db
    databaseName: trip_logger
    user: trip_logger_user

